<!DOCTYPE html>
<html lang="pt-br">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Estudos de iframe</title>
       <style>
              body{
                     font-family: Arial, Helvetica, sans-serif;
              }
              iframe{
                     width: 500px;
                     height: 500px;
                     border: 2px solid black;
              }
       </style>
</head>
<body>
       <!--Tamanho padrão 300x150-->
       <h1>Testando o uso de iframe</h1>
       <p>Acessando o site do <iframe src="http://www.cursoemvideo.com " frameborder="0" scrolling="auto"></iframe> para aprender a programar.</p>

       <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal, pena que não funciona no iframe.</p>

       <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>também é bem legal.</p>
</body>
</html>
