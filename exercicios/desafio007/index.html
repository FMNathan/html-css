<!DOCTYPE html>
<html lang="pt-br">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Desafio Tabela de Médias</title>
       <style>
              body{
                     font-family: Arial, Helvetica, sans-serif;
              }

              table{
                     border-collapse: collapse;
              }

              td,th{
                     border: 1px solid black;
                     padding: 10px;
              }
              thead, .media{
                     background-color: rgb(2, 105, 189);
              }

       </style>
</head>
<body>
       <table>
              <thead>
                      <tr>
                            <th scope="rowgroup" rowspan="2">Área</th>
                            <th scope="rowgroup" rowspan="2">Disciplinas</th>
                            <th scope="colgroup" colspan="2">Notas</th>
                            <th scope="rowgroup" rowspan="2">Média</th>
                      </tr>
                      <tr>
                            <th scope="row">Nota 1</th>
                            <th scope="row">Nota 2</th>
                      </tr>
              </thead>
              <tbody>
                     <tr>
                            <th scope="rowgroup" rowspan="5">Exatas</th>
                     </tr>
                     <tr>
                            <td>Matemática</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
                     </tr>
                            <td>Física</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
                     </tr>
                            <td>Química</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
                     </tr>
                            <td>Biologia</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
                     </tr>
                     <tr>
                            <td class="media" colspan="4       ">Média de Exatas</td>
                            <td class="media">0.0</td>
                     </tr>
                     <tr>
                            <th scope="rowgroup" rowspan="3">Humanas</th>
                     </tr>
                     <tr>
                            <td>História</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
                     </tr>
                     <tr>
                            <td>Geografia</td>
                            <td>0.0</td>
                            <td>0.0</td>
                            <td>0.0</td>
                     </tr>
                     <tr>
                            <td class="media" colspan="4">Média de Humanas</td>
                            <td class="media">0.0</td>
                     </tr>
              </tbody>
       </table>
</body>
</html>
