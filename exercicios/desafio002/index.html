<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p><abbr title="Use a tag <p>">Paragrafo</abbr></p>
    <p><abbr title="Use a tag <title>">Titulos</abbr></p>
    <p><abbr title="Use a tag <img>">Imagens</abbr></p>
    <p><abbr title="Use a tag <abbr>">Abreviações</abbr></p>
    <p><abbr title="Use a tag <ol>">Listas Ordenadas</abbr></p>
    <p><abbr title="Use a tag <ul>">Listas não Ordenadas</abbr></p>
    <p><abbr title="Use a tag <strong> para textos em negrito">Strong</abbr></p>
    <p><abbr title="Use a tag <a> para inserir links">A</abbr></p>
    <p><abbr title="Use a tag <video>">Video</abbr></p>
    <p><abbr title="Use a tag <audio>">Audio</abbr></p>
    <p><abbr title="Use a tag <form> para formularios">Formulario</abbr></p>
</body>
</html>
