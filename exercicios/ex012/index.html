<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video controls autoplay loop width="700">
        <source src="midia/car-desert.mp4" type="video/mp4">
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="600" height="415" src="https://www.youtube.com/embed/yLOUahp-RIc" title="YouTube video player"
     frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
    
</body>
</html>
