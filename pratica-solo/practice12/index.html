<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
        <h1>JavaScript</h1>

        <script>
            function tabuada(numero){
                for (let i = 1; i <= 10; i++ ){
                    let res = numero * i;
                    console.log(`${numero} x ${i} = ${res}`)
                }
            }
            let numero = 6;
            tabuada(numero);
        </script>
</body>
</html>
