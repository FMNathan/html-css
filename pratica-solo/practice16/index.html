<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Página de clima</title>
</head>
<body>
    <main>
        <section class="temperature-now">
            <div class="location">
                <img src="assets/pin.svg" alt="Icone de localização"> <strong>Guarujá, SP</strong>
            </div>
            <div class="temp">
                <div class="number">23
                    <div class="maxmin">28º <span>20º</span>
                    </div>
                </div>
                <div class="celsius">ºC</div>
            </div>
            <div class="statistics">
                <div class="stats">
                    <img src="assets/temp-wind.svg" alt="Icone de vento">
                    <div class="info">
                        <p>Vento</p>
                        <h5>17 <span>Km/h</span></h5>
                    </div>
                </div>

                <div class="stats">
                    <img src="assets/temp-humidity.svg" alt="Icone de  umidade">
                    <div class="info">
                        <p>Umidade</p>
                        <h5>31<span>%</span></h5>
                    </div>
                </div>

                <div class="stats">
                    <img src="assets/temp-rain.svg" alt="Icone de chuva">
                    <div class="info">
                        <p>Chuva</p>
                        <h5>10<span>%</span></h5>
                    </div>
                </div>
            </div>
        </section>

        <section class="air-quality">
            <h2 class="title"><img src="assets/leaf.svg" alt="Icone de folha árvore">Qualidade do ar</h2>
            <p class="good">Boa</p>
            <p class="number">21</p>
            <div class="info">
                <div class="number">
                    <p>12.9</p>
                    <small>PM2.5</small>
                </div>
                
                <div class="number">
                    <p>12.9</p>
                    <small>PM10</small>
                </div>

                <div class="number">
                    <p>2.1</p>
                    <small>SO₂</small>
                </div>

                <div class="number">
                    <p>1.4</p>
                    <small>NO₂</small>
                </div>

                <div class="number">
                    <p>21.2</p>
                    <small>O₃</small>
                </div>

                <div class="number">
                    <p>0.7</p>
                    <small>CO</small>
                </div>
            </div>
        </section>
            
    </main>
</body>
</html>
